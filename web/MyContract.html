<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base href="http://localhost:8888/Contract/">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>我的发起</title>
</head>
<body>
<div class="page-content">
    <div class="Inquiryproject_style">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="header smaller lighter blue">我起草的合同</h3>
                <div class="table-header"></div>
                <div class="search_style">
                    <div class="title_names">查询我起草的合同</div>
                    <ul class="search_content clearfix">
                        <li><label class="lf">合同名称</label><input id="keyword" name="" type="text" class="text_add"/></li>
                        <li style="width:90px;">
                            <button type="button" class="btn_search">查询</button>
                        </li>
                    </ul>
                </div>
                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th colspan="5">合同名称</th>
                            <th colspan="1">起草时间</th>
                            <th colspan="1">状态</th>
                        </tr>
                        </thead>
                        <tbody id="countersign_table">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<!--[if !IE]> -->
<script src="assets/js/jquery.min.js"></script>
<!-- <![endif]-->
<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>
<!-- <![endif]-->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/typeahead-bs2.min.js"></script>
<script src="assets/layer/layer.js" type="text/javascript"></script>
<script src="js/cookie.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        function search() {
            let keyword = $("#keyword").val();
            if (keyword === undefined) {
                keyword = "";
            }
            let js_send = {
                "username": getCookie("curUsername"),
                "keyword": keyword
            };
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    let js_receive = JSON.parse(this.responseText);

                    if(js_receive.num !==0){
                        let ids = js_receive.ids.split(" ");
                        let names = js_receive.names.split(" ");
                        let times = js_receive.times.split(" ");
                        let states = js_receive.states.split(" ");

                        for (var i = 0; i < ids.length; i++) {
                            let str;
                            str = '<tr ><td colspan="5"><a href="javascript:void(0)" class="Inquiry_btn">' + names[i] + '</a></td>' +
                                '<td>' + times[i] + '</td>' +
                                '<td><span>';

                            let m_state;
                            let s = parseInt(states[i]);
                            switch (s) {
                                case 0:
                                    m_state = '待分配';
                                    break;
                                case 1:
                                    m_state = '待会签';
                                    break;
                                case 2:
                                    m_state = '待定稿';
                                    break;
                                case 3:
                                    m_state = '待审批';
                                    break;
                                case 4:
                                    m_state = '待签订';
                                    break;
                                case 5:
                                    m_state = '已完成';
                                    break;
                                case 6:
                                    m_state = '已拒绝';
                                    break;
                                default:
                                    break;
                            }
                            str += m_state;
                            str += '</span><input type="hidden" value="' + ids[i] + '"/> </td> </tr>';
                            //追加到table中
                            $("#countersign_table").append(str);
                        }
                    }

                }
            };
            xhttp.open("POST", "http://localhost:8888/Contract/searchMyServlet", true);
            xhttp.send(JSON.stringify(js_send));
        }

        search();
        $(document).on('click', '.btn_search', function () {
            $("#countersign_table").find("tr").remove();
            search();
        });
        //详细信息
        $(document).on('click', '.Inquiry_btn', function () {
            setCookie("contractId", $(this).parent().parent().find("input").eq(0).val());
            layer.open({
                type: 2,
                title: '合同详细',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['600px', '500px'],
                content: 'ContractDetail.html'
            });
        });
    })


</script>
</body>
</html>
