<head>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>客户信息</title>
</head>
<body>
<div id="modify_menu" style="display: none">
    <div class="">
        <ul class="Add_Manager_style clearfix">
            <li><label class="label_name">客户名称</label> <input name="客户名称" type="text" class="add"
                                                              id="name"/><i style="color:#F60; ">*</i>
            </li>
            <li><label class="label_name">电话</label><input name="电话" type="text" class="add"
                                                           id="phone"/><i style="color:#F60; ">*</i>
            </li>
            <li><label class="label_name">地址</label><input name="地址" type="text" class="add"
                                                           id="address"/><i style="color:#F60; ">*</i>
            </li>
            <li><label class="label_name">传真</label><input name="传真" type="text" class="add"
                                                           id="fax"/><i style="color:#F60; ">*</i>
            </li>
            <li><label class="label_name">邮箱</label><input name="邮箱" type="text" class="add"
                                                           id="email"/><i style="color:#F60; ">*</i>
            </li>
            <li><label class="label_name">银行名称</label><input name="银行名称" type="text" class="add"
                                                             id="bankName"/><i style="color:#F60; ">*</i>
            </li>
            <li><label class="label_name">银行账号</label><input name="银行账号" type="text" class="add"
                                                             id="bankAccount"/><i style="color:#F60; ">*</i>
            </li>
        </ul>
    </div>

    <div class="Tips_content" style="margin-left: 30px">
        <h3><label>备注：</label></h3>
        <textarea name="备注" class="finalize" cols="" rows="" style=" width:90%; height:120px"></textarea>
    </div>
</div>

<div class="page-content">
    <div class="Inquiryproject_style">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="header smaller lighter blue">所有客户</h3>
                <div class="table-header"></div>
                <div class="search_style">
                    <div class="title_names">查询客户</div>
                    <ul class="search_content clearfix">
                        <li><label class="lf">客户姓名</label><input id="keyword" name="" type="text" class="text_add"/></li>
                        <li style="width:90px;">
                            <button type="button" id="search" class="btn_search">查询</button>
                        </li>
                        <li style="width:90px;">
                            <button type="button" class="btn_search add_btn">新增</button>
                        </li>
                    </ul>
                </div>
                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th colspan="2">客户姓名</th>
                            <th colspan="2">电话</th>
                            <th colspan="2">地址</th>
                            <th colspan="2">操作</th>
                        </tr>
                        </thead>
                        <tbody id="contract_table"></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<!--[if !IE]> -->
<script src="assets/js/jquery.min.js"></script>
<!-- <![endif]-->
<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>
<!-- <![endif]-->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/typeahead-bs2.min.js"></script>
<script src="assets/layer/layer.js" type="text/javascript"></script>
<script src="assets/laydate/laydate.js" type="text/javascript"></script>
<script src="js/cookie.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        function search() {
            let keyword = $("#keyword").val();
            if (keyword === undefined) {
                keyword = "";
            }
            //请求数据
            let js_send = {
                "keyword": keyword
            };

            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    let js_receive = JSON.parse(this.responseText);

                    if(js_receive.num === 0) return ;
                    let ids = js_receive.ids.split(" ");
                    let names = js_receive.names.split(" ");
                    let phones = js_receive.phones.split(" ");
                    let address = js_receive.address.split(" ");
                    //初始化查询列表
                    for (var i = 0; i < ids.length; i++) {
                        let str;
                        str = '<tr ><td colspan="2">' + names[i] + '</td>' +
                            '<td colspan="2">' + phones[i] + '</td>' +
                            '<td colspan="2">' + address[i] + '</td>' +
                            '<td><button  value="' + ids[i] + '" type="button" class="btn btn-primary modify_btn">修改</button></td>' +
                            '<td><button  value="' + ids[i] + '" type="button" class="btn btn-warning delete_btn ">删除</button></td> </tr>';
                        //追加到table中
                        $("#contract_table").append(str);
                    }
                }

            };
            xhttp.open("POST", "http://localhost:8888/Contract/searchAllCustomerServlet", true);
            xhttp.send(JSON.stringify(js_send));

        }

        search();
        //查询
        $(document).on('click', '#search', function () {
            $("#contract_table").find("tr").remove();
            search();
        });
        //详细信息
        $(document).on('click', '.Inquiry_btn', function () {
            setCookie("contractId", $(this).parent().parent().find("button").eq(0).val());
            layer.open({
                type: 2,
                title: '合同详细',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['600px', '500px'],
                content: 'ContractDetail.html'
            });
        });

        $(document).on('click', '.add_btn', function () {
            $(".add:eq(0)").val();
            $(".add:eq(1)").val();
            $(".add:eq(2)").val();
            $(".add:eq(3)").val();
            $(".add:eq(4)").val();
            $(".add:eq(5)").val();
            $(".add:eq(6)").val();
            $(".finalize:eq(0)").val();

            layer.open({
                type: 1,
                title: '新增客户',
                shadeClose: true, //点击遮罩关闭层
                area: ['500px', ''],
                content: $('#modify_menu'),
                btn: ['修改', '取消'],
                yes: function (index, layero) {
                    var str = "";
                    let pass = true;
                    $(".add").each(function (n) {
                        if ($(this).val() === "") {
                            pass = false;
                            layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                                title: '提示框',
                                icon: 0,
                            });

                        }
                    });
                    if (pass) {
                        let js_send = {
                            "operator": getCookie('curUsername'),
                            "name": $(".add:eq(0)").val(),
                            "address": $(".add:eq(2)").val(),
                            "phone": $(".add:eq(1)").val(),
                            "fax": $(".add:eq(3)").val(),
                            "email": $(".add:eq(4)").val(),
                            "bankName": $(".add:eq(5)").val(),
                            "bankAccount": $(".add:eq(6)").val(),
                            "append": $(".finalize:eq(0)").val(),
                        }
                        let xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState === 4 && this.status === 200) {
                                let js_receive = JSON.parse(this.responseText);
                                if (js_receive.result === 1) {
                                    layer.alert('添加成功！', {
                                        title: '提示框',
                                        icon: 1,
                                    });
                                    layer.close(index);
                                } else {
                                    layer.alert("添加失败");
                                }
                            }

                        };
                        xhttp.open("POST", "http://localhost:8888/Contract/addNewCustomerServlet", true);
                        xhttp.send(JSON.stringify(js_send));
                    }
                }
            });
        });


        $(document).on('click', '.delete_btn', function () {
            let id = $(this).val();
            layer.open({
                title: '删除角色',
                shadeClose: true, //点击遮罩关闭层
                content: "你确定要删除吗",
                btn: ['确认', '取消'],
                yes: function (index, layero) {
                    let js_send = {
                        "operator": getCookie("curUsername"),
                        "customerId": id
                    }
                    let xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState === 4 && this.status === 200) {
                            let js_receive = JSON.parse(this.responseText);
                            if (js_receive.result === 1) {
                                $("#contract_table").find(".delete_btn").each(function () {
                                    if ($(this).val() === id) {
                                        $(this).parent().parent().remove();
                                        return;
                                    }
                                })
                                layer.alert("删除成功");
                                layer.close(index);
                            } else {
                                layer.alert("删除失败");
                            }
                        }

                    };
                    xhttp.open("POST", "http://localhost:8888/Contract/deleteCustomerServlet", true);
                    xhttp.send(JSON.stringify(js_send));
                }
            });

        });

        $(document).on('click', '.modify_btn', function () {
            var id = $(this).val()
            let js_send = {
                "customerId": id
            }
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    let js_receive = JSON.parse(this.responseText);
                    //查询客户信息
                    $(".add:eq(0)").val();
                    $(".add:eq(1)").val();
                    $(".add:eq(2)").val();
                    $(".add:eq(3)").val();
                    $(".add:eq(4)").val();
                    $(".add:eq(5)").val();
                    $(".add:eq(6)").val();
                    $(".finalize:eq(0)").val();
                    layer.open({
                        type: 1,
                        title: '修改客户信息',
                        shadeClose: true, //点击遮罩关闭层
                        area: ['450px', ''],
                        content: $('#modify_menu'),
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            var str = "";
                            let pass = true;
                            $(".add").each(function (n) {
                                if ($(this).val() === "") {
                                    pass = false;
                                    layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                                        title: '提示框',
                                        icon: 0,
                                    });

                                }
                            });
                            if (pass) {
                                let js_send = {
                                    "operator": getCookie('curUsername'),
                                    "id": id,
                                    "name": $(".add:eq(0)").val(),
                                    "address": $(".add:eq(1)").val(),
                                    "phone": $(".add:eq(2)").val(),
                                    "fax": $(".add:eq(3)").val(),
                                    "email": $(".add:eq(4)").val(),
                                    "bankName": $(".add:eq(5)").val(),
                                    "bankAccount": $(".add:eq(6)").val(),
                                    "append": $(".finalize:eq(0)").val(),
                                }
                                let xhttp = new XMLHttpRequest();
                                xhttp.onreadystatechange = function () {
                                    if (this.readyState === 4 && this.status === 200) {
                                        let js_receive = JSON.parse(this.responseText);
                                        if (js_receive.result === '1') {
                                            layer.alert('修改成功！', {
                                                title: '提示框',
                                                icon: 1,
                                            });
                                            layer.close(index);
                                        } else {
                                            layer.alert("添加失败");
                                        }
                                    }

                                };
                                xhttp.open("POST", "http://localhost:8888/Contract/updateCustomerServlet", true);
                                xhttp.send(JSON.stringify(js_send));
                            }

                        }
                    });
                }

            };
            xhttp.open("POST", "http://localhost:8888/Contract/searchAssignServlet", true);
            xhttp.send(JSON.stringify(js_send));
        });
    })

</script>
</body>
</html>
